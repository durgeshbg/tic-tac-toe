<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="shortcut icon" href="tic-tac-toe.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="message"></div>
        <dialog>
            <form method="dialog">
                <div class="form-row">
                    <label for="player1-name">Player 1: </label>
                    <input type="text" id="player1-name" required />
                    <span></span>
                    <button disabled>X</button>
                </div>
                <div class="form-row">
                    <label for="player1-name">Player 2: </label>
                    <input type="text" id="player1-name" required />
                    <span></span>
                    <button disabled>O</button>
                </div>
                <button type="submit">Play</button>
            </form>
        </dialog>
        <div class="player1">
            <div class="name"></div>
            <div class="marker"></div>
        </div>
        <div class="player2">
            <div class="name"></div>
            <div class="marker"></div>
        </div>
        <div class="board">
            <div class="row">
                <div class="item 0-0"></div>
                <div class="item 0-1"></div>
                <div class="item 0-2"></div>
            </div>
            <div class="row">
                <div class="item 1-0"></div>
                <div class="item 1-1"></div>
                <div class="item 1-2"></div>
            </div>
            <div class="row">
                <div class="item 2-0"></div>
                <div class="item 2-1"></div>
                <div class="item 2-2"></div>
            </div>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </body>
</html>
